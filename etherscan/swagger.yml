  # etherscan::account
  /etherscan:
    post:
      description: 檢查使用者交易ID
      tags:
        - etherscan::account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  type: string
                  default: "0x755229B87cEc1d55c8b1Aa0c66C1be4D8136E8CF"
                targets:
                  type: array
                  default: ["0x5f432212023ecd0019aca196d561e9ac96a95dee5f38ddfeae89647df45d6126"]
                  items: 
                    type: string

      responses:
        "200":
          $ref: "#/components/responses/response-data"



